<section class="hold-transition login-page dark-mode">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-info">
            <div class="card-header text-center">
                <a href="../../index2.html" class="h2"><b>DeViio </b>RRHH</a>
            </div>
            <div class="card ">
                <div class="card-body login-card-body pt-4">
                    <p class="login-box-msg font-weight-light">Inicia sesi√≥n para ingresar a tu cuenta</p>
                    <form [formGroup]="formLogin" novalidate>
                        <div class="input-group mb-3">
                            <input type="email" formControlName="correo" class="form-control" placeholder="Email"
                                [ngClass]="{'is-valid': correo.valid}">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope text-white"></span>
                                </div>

                            </div>
                            <div class="invalid-feedback" *ngIf="correo.invalid &&
                                        (correo.dirty || correo.touched)">

                                <div *ngIf="correo.invalid">
                                    Formato de correo invalido
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" formControlName="password" class="form-control"
                                placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock text-white"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- /.col -->
                            <div class="col">
                                <button type="submit" class="btn btn-info btn-block"
                                    (click)="loginUser()">Ingresar</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>
                </div>
                <!-- /.login-card-body -->
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
</section>
